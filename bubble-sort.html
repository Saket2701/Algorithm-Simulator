<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sort</title>
</head>
<style>
    
body {
    margin-top: 75px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
   height: 100%;
   --color: #a748f5;
   background: linear-gradient(95deg, var(--color) 25%, transparent 25%) -50px 0,
        linear-gradient(-15deg, var(--color) 25%, transparent 25%) -50px 0,
        linear-gradient(25deg, transparent 75%, var(--color) 75%) -50px 0,
        linear-gradient(-45deg, transparent 75%, var(--color) 75%) -50px 0,
        linear-gradient(-15deg, transparent 75%, var(--color) 75%) -50px 0;
   background-color: #b669fd;
   background-size: 40px 40px;
}

.title {
    text-align: center;
    font-size: 40px;
    color: #000;
    margin: 20px 0;
}

button {
    outline: 0;
    border: 0;
    background: #ff5b5b;
    color: #fff;
    width: 200px;
    height: 30px;
    line-height: 30px;
    border-radius: 2px;
    cursor: pointer;
    transition: all .2s ease;
}

button:hover {
    background: #c64b4b;
}

button:active {
    background: #a13a3a;
}

.bubble {
    width: 100px;
    height: 100px;
    background: #ff9b9b;
    float: left;
    border-radius: 50%;
}

.holder {
    width: 80%;
    max-width: 800px;
    margin: 100px auto 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #ccc; /* Change to a lighter grey color */
    border-radius: 10px; /* Add rounded corners */
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle box shadow for depth */
}


.num {
    width: 50px;
    height: 50px;
    text-align: center;
    line-height: 50px;
    color: #964B00;
    float: left;
    font-size: 30px;
    margin-top: 25px;
    background: transparent;
}

@keyframes numLeft {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(180deg);
    }
}

@keyframes numRight {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(-180deg);
    }
}
</style>
<body>
    <div class="title">Bubble Sort</div>
    <div class="holder">
        <div id="array"></div>
        <br>
        <button onClick="Swipe()">Swipe</button>
    </div>
</body>
<script>
var nums = [5, 9, 8, 7, 2, 6, 3, 1, 4];
var selected = 0;

for (i = 0; i < 9; i++) {
    if (i == selected) {
        document.getElementById("array").innerHTML +=
            "<div class='bubble'><div class='num'>" +
            nums[i] +
            "</div><div class='num'>" +
            nums[i + 1] +
            "</div>";
    } else if (i == selected + 1) {
        document.getElementById("array").innerHTML += "";
    } else {
        document.getElementById("array").innerHTML +=
            "<div class='num'>" + nums[i] + "</div>";
    }
}

var counter = 0;
var numberOfPasses = 2;

function Swipe() {
    if (counter > nums.length - numberOfPasses) {
        counter = 0;
        numberOfPasses++;
    }

    if (nums[counter] > nums[counter + 1]) {
        var temp = nums[counter];
        nums[counter] = nums[counter + 1];
        nums[counter + 1] = temp;
        document.getElementById("array").innerHTML += "<style>.bubble .num:nth-child(1) { animation: numLeft 1s ease; } .bubble .num:nth-child(2) { animation: numLeft 1s ease; } .bubble { animation: numRight 1s ease; }</style>";
    }

    setTimeout(function () {
        document.getElementById("array").innerHTML = "";
        if (counter > nums.length - numberOfPasses) {
            counter = 0;
            numberOfPasses++;
        }
        for (i = 0; i < 9; i++) {
            if (i == counter) {
                document.getElementById("array").innerHTML += "<div class='bubble'><div class='num'>" + nums[i] + "</div><div class='num'>" + nums[i + 1] + "</div>";
            } else if (i == counter + 1) {
                document.getElementById("array").innerHTML += "";
            } else {
                document.getElementById("array").innerHTML +=
                    "<div class='num'>" + nums[i] + "</div>";
            }
        }
    }, 1000);
    counter++;
}
</script>
</html>
